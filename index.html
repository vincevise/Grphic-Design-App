<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>

</head>
<body>  
    <nav class="nav-bar">
        <input type="number" id="width-input"> X 
        <input type="number" id="height-input"> 
        <input type="button" value="Submit" class="button" id="submitBtn">   
        <div id="percentage-value"> </div> 
    </nav>
    <div id="drawing-board">
    
         
    </div>
    <canvas id="mycanvas"  >
    </canvas>

    <div class="layer-container" id="layer-container">
        
    </div>
    <div class="editor" id="editor">  
        
        <div class="storage-container" id="saved-data">
        
        </div>  
        <span class="error" id="error"></span>
        <option value="Times Roman">
             
        </option>
        <div class="add-container" id="add-container"> 
                <input type="text" id="google-font">
                <select name="font-family" id="font-family" >
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="monospace">monospace</option>
                </select>
                <input type="file" id="file-input"> 
                <input type="number"   id="font-size" min="0" value="20">
                <input type="color" id="color-picker">  
                <button class="shape-button" id="add-rect">
                    <i class="fa fa-sharp fa-solid fa-square" style="font-size:25px;"></i>
                </button>  
                <button class="shape-button" id="add-circle">
                    <i class="fa fa-sharp fa-solid fa-circle" style="font-size:25px;"></i>
                </button>  
                <button value="Add Image" id="add-image" class="shape-button">
                    <i class="fa fa-sharp fa-solid fa-image" style="font-size:25px;"></i>
                </button>
                <button id="crop" value="Crop"> 
                    <i class="fa fa-solid fa-crop" style="font-size:25px;"></i>
                </button>
                <button type="button" value="Add Text" id="add-text" class="shape-button"> 
                    T
                </button>
                <button type="button" id="delete" >
                    <i class="fa fa-sharp fa-solid fa-trash" style="font-size:25px;"></i>
                </button>
                <button type="button" value="Download" id="download"> 
                    <i class="fa fa-solid fa-download" style="font-size:25px;"></i>
                </button> 
                <button type="button" value="Save" id="save">
                    Save
                </button>  
        </div>
    </div>
    
   
    <img src="" id="hidden-img" alt="">
     
     <script src="index.js"></script>
</body>
</html>
